dir_mode: script
mode: exec
dir: ..
log_dir: ../log
shush: false
multiple: false
backtrace: true
monitor: false
monitor_interval: 60 # seconds
ontop: false
log_output: true
keep_pid_files: true
no_pidfiles:  # left blank intentionally so that pids are not in memory
force_kill_waittime: 60
available_environments:
  - development
  - test
